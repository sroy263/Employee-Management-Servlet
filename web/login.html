<html>
    <head>
        <title>LOGIN</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <!--<script src=="myjs.js"/> -->
        <script>
            function validForm() {
                var n = document.forms["loginform"]["USERNAME"].value;
                var p = document.forms["loginform"]["PASSWORD"].value;
                if (n == "") {
                    alert("USERNAME cannot be blank");
                    return false;
                }
                if (p == "") {
                    alert("Password cannot be blank");
                    return false;
                }
            }
        </script>
        <div class="bg">
            <center>
                <br><br><br><br><br>
                <h1>LOGIN FORM</h1>
                <br>
                <hr width="70%">
                <br><br>
                <form action="Login" method="post">
                    <table>
                        <tr class="tab">
                        <p><td>Username:</td></p> <td><input type="text" name="USERNAME"></td>
                        </tr>
                        <tr class='tab'>
                        <p><td>Password:</td></p> <td><input type="password" name="PASSWORD"></td>
                        </tr>
                        <tr>
                            <td colspan="2"> <input type="button" value="SUBMIT"></td>
                        </tr>
                    </table>
                </form>

            </center>

        </div>
    </body>
</html>
